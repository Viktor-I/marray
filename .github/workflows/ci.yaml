name: CI

on:
  push:
    branches: '**'  # Any branch

jobs:
  build-and-test:
    runs-on: ubuntu-22.04  # Latest LTS version as of feb 2024
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build project
        run: ./gradlew build

      - name: Upload test results (optional)
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: build/reports/tests